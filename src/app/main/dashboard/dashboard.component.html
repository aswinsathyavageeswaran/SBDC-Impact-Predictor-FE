<div class="dashboard-container">
    <div class="flex-container">
        <div class="card-body">
            <h6 class="card-title">YEAR</h6>
            <div class="row">
              <div class="year-dropdown">
                <select class="custom-select">
                  <option *ngFor="let year of years" value="{{year}}" selected>{{year}}</option>
                </select>
              </div>
              <div class="import-button">
                  <button type="submit" class="btn btn-primary" (click)="importLoan();">Import Loans</button>
              </div>
            </div>
          </div>
          <div class="map">
            
          </div>
    </div>
    <div class="map-wrap">
        <google-map></google-map>
    </div>
    <div class="count-container">
        <div class="circle-wrap">
            <div class="round-circle red">
                <h6 class="heading">
                    Commercial 
                    <br />
                    Loans
                    <div class="value">
                        100
                    </div>
                </h6>
            </div>
            <div class="round-circle green">
                <h6 class="heading">
                    Small Business 
                    <br />
                    Loans
                    <div class="value">
                        50
                    </div>
                </h6>
            </div>
            <div class="round-circle blue">
                <h6 class="heading">
                    Total Business 
                    <br />
                    Count
                    <div class="value">
                        50
                    </div>
                </h6>
            </div>
        </div>
    </div>

    <div class="graph">
        <div class="pie-chart">
            <pie-chart></pie-chart>
        </div>
        <div class="category-graph">
            <category-area-chart></category-area-chart>
        </div>
    </div>

</div>
